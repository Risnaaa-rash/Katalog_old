<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Generator Prompt Website Katalog Fashion</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat font Inter dari Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Gaya dasar untuk body dan font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Warna latar belakang abu-abu muda */
        }
        /* Gaya untuk setiap grup formulir */
        .form-group {
            margin-bottom: 1.5rem; /* Spasi bawah untuk setiap grup */
        }
        /* Gaya untuk label input */
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500; /* Ketebalan font sedang */
            color: #333; /* Warna teks abu-abu gelap */
        }
        /* Gaya untuk input teks, textarea, dan select */
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db; /* Border abu-abu */
            border-radius: 0.5rem; /* Sudut membulat */
            font-size: 1rem;
            color: #374151; /* Warna teks abu-abu */
            background-color: #ffffff; /* Latar belakang putih */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* Bayangan ringan */
            transition: border-color 0.2s, box-shadow 0.2s; /* Transisi halus untuk fokus */
        }
        /* Gaya saat input fokus */
        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            border-color: #6366f1; /* Warna border indigo saat fokus */
            outline: none; /* Hilangkan outline default */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); /* Bayangan fokus */
        }
        /* Gaya khusus untuk textarea */
        textarea {
            min-height: 80px; /* Tinggi minimum */
            resize: vertical; /* Hanya bisa diubah ukurannya secara vertikal */
        }
        /* Gaya untuk grup radio dan checkbox */
        .radio-group, .checkbox-group {
            display: flex;
            flex-wrap: wrap; /* Bungkus item jika tidak cukup ruang */
            gap: 1rem; /* Jarak antar item */
        }
        .radio-group div, .checkbox-group div {
            display: flex;
            align-items: center; /* Sejajarkan item secara vertikal */
        }
        .radio-group input[type="radio"], .checkbox-group input[type="checkbox"] {
            margin-right: 0.5rem; /* Spasi di sebelah kanan radio/checkbox */
        }
        /* Gaya untuk tombol utama */
        .btn-primary {
            background-color: #6366f1; /* Warna latar belakang indigo */
            color: #ffffff; /* Warna teks putih */
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600; /* Ketebalan font tebal */
            cursor: pointer; /* Kursor pointer saat hover */
            transition: background-color 0.2s, transform 0.1s; /* Transisi halus */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Bayangan tombol */
        }
        /* Gaya tombol saat hover */
        .btn-primary:hover {
            background-color: #4f46e5; /* Warna indigo lebih gelap saat hover */
            transform: translateY(-1px); /* Efek sedikit naik */
        }
        /* Gaya tombol saat aktif (diklik) */
        .btn-primary:active {
            transform: translateY(0); /* Kembali ke posisi semula */
        }
        /* Gaya untuk area output prompt */
        .output-area {
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-top: 2rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        /* Gaya untuk tombol salin */
        .copy-btn {
            background-color: #10b981; /* Warna latar belakang hijau */
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        /* Gaya tombol salin saat hover */
        .copy-btn:hover {
            background-color: #059669; /* Warna hijau lebih gelap saat hover */
        }
        /* Clearfix untuk mengatasi float */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body class="p-6">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Form Generator Prompt Website Katalog Fashion</h1>

        <form id="promptForm">
            <div class="form-group">
                <label for="productName">Nama Produk:</label>
                <input type="text" id="productName" name="productName" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full rounded-md sm:text-sm border-gray-300">
            </div>

            <div class="form-group">
                <label for="productCategory">Kategori Produk:</label>
                <select id="productCategory" name="productCategory" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full rounded-md sm:text-sm border-gray-300">
                    <option value="">Pilih Kategori</option>
                    <option value="Atasan">Atasan</option>
                    <option value="Celana">Celana</option>
                    <option value="Rok">Rok</option>
                    <option value="Dress">Dress</option>
                    <option value="Outer">Outer</option>
                    <option value="Aksesoris">Aksesoris</option>
                </select>
            </div>

            <div class="form-group">
                <label for="material">Bahan:</label>
                <input type="text" id="material" name="material" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full rounded-md sm:text-sm border-gray-300">
            </div>

            <div class="form-group">
                <label for="sizes">Ukuran yang tersedia (pisahkan dengan koma):</label>
                <input type="text" id="sizes" name="sizes" placeholder="Contoh: S, M, L, XL" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full rounded-md sm:text-sm border-gray-300">
            </div>

            <div class="form-group">
                <label for="colors">Warna yang tersedia (pisahkan dengan koma):</label>
                <input type="text" id="colors" name="colors" placeholder="Contoh: Merah, Biru, Hitam" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full rounded-md sm:text-sm border-gray-300">
            </div>

            <div class="form-group">
                <label for="price">Harga Produk:</label>
                <input type="text" id="price" name="price" placeholder="Contoh: Rp 150.000" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full rounded-md sm:text-sm border-gray-300">
            </div>

            <div class="form-group">
                <label for="description">Deskripsi Singkat / Keunggulan Produk:</label>
                <textarea id="description" name="description" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full rounded-md sm:text-sm border-gray-300"></textarea>
            </div>

            <div class="form-group">
                <label>Gaya Bahasa Katalog:</label>
                <div class="radio-group">
                    <div><input type="radio" id="langFormal" name="languageStyle" value="Formal"><label for="langFormal" class="ml-1">Formal</label></div>
                    <div><input type="radio" id="langPersuasive" name="languageStyle" value="Persuasif"><label for="langPersuasive" class="ml-1">Persuasif</label></div>
                    <div><input type="radio" id="langTrendy" name="languageStyle" value="Trendy Gen Z"><label for="langTrendy" class="ml-1">Trendy Gen Z</label></div>
                    <div><input type="radio" id="langElegant" name="languageStyle" value="Elegan"><label for="langElegant" class="ml-1">Elegan</label></div>
                </div>
            </div>

            <div class="form-group">
                <label for="productPhotoLink">Foto Produk (Link Google Drive):</label>
                <input type="text" id="productPhotoLink" name="productPhotoLink" placeholder="Contoh: https://drive.google.com/file/d/YOUR_ID/view" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full rounded-md sm:text-sm border-gray-300">
            </div>

            <div class="form-group">
                <label for="location">Lokasi:</label>
                <input type="text" id="location" name="location" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full rounded-md sm:text-sm border-gray-300">
            </div>

            <div class="form-group">
                <label>Pilih tema warna website Katalog Fashion kamu:</label>
                <div class="radio-group">
                    <div><input type="radio" id="colorDustyRose" name="colorTheme" value="Dusty Rose"><label for="colorDustyRose" class="ml-1">Dusty Rose</label></div>
                    <div><input type="radio" id="colorSageGreen" name="colorTheme" value="Sage Green"><label for="colorSageGreen" class="ml-1">Sage Green</label></div>
                    <div><input type="radio" id="colorChampagneGold" name="colorTheme" value="Champagne / Gold"><label for="colorChampagneGold" class="ml-1">Champagne / Gold</label></div>
                    <div><input type="radio" id="colorIvoryOffWhite" name="colorTheme" value="Ivory / Off White"><label for="colorIvoryOffWhite" class="ml-1">Ivory / Off White</label></div>
                    <div><input type="radio" id="colorBlushPink" name="colorTheme" value="Blush Pink"><label for="colorBlushPink" class="ml-1">Blush Pink</label></div>
                    <div><input type="radio" id="colorLavenderLilac" name="colorTheme" value="Lavender / Lilac"><label for="colorLavenderLilac" class="ml-1">Lavender / Lilac</label></div>
                    <div><input type="radio" id="colorEmeraldGreen" name="colorTheme" value="Emerald Green"><label for="colorEmeraldGreen" class="ml-1">Emerald Green</label></div>
                    <div><input type="radio" id="colorNavyBlue" name="colorTheme" value="Navy Blue"><label for="colorNavyBlue" class="ml-1">Navy Blue</label></div>
                    <div><input type="radio" id="colorTerracotta" name="colorTheme" value="Terracotta / Burnt Orange"><label for="colorTerracotta" class="ml-1">Terracotta / Burnt Orange</label></div>
                    <div><input type="radio" id="colorMaroonWine" name="colorTheme" value="Maroon / Wine Red"><label for="colorMaroonWine" class="ml-1">Maroon / Wine Red</label></div>
                    <div><input type="radio" id="colorPeachCoral" name="colorTheme" value="Peach / Coral"><label for="colorPeachCoral" class="ml-1">Peach / Coral</label></div>
                    <div><input type="radio" id="colorBlackWhite" name="colorTheme" value="Black & White"><label for="colorBlackWhite" class="ml-1">Black & White</label></div>
                    <div><input type="radio" id="colorDustyBlue" name="colorTheme" value="Dusty Blue"><label for="colorDustyBlue" class="ml-1">Dusty Blue</label></div>
                </div>
            </div>

            <div class="form-group">
                <label>Gaya visual website yang kalian inginkan:</label>
                <div class="radio-group">
                    <div><input type="radio" id="visualMinimalist" name="visualStyle" value="Minimalis elegan"><label for="visualMinimalist" class="ml-1">Minimalis elegan</label></div>
                    <div><input type="radio" id="visualRustic" name="visualStyle" value="Rustic"><label for="visualRustic" class="ml-1">Rustic</label></div>
                    <div><input type="radio" id="visualFloral" name="visualStyle" value="Floral / Botanical"><label for="visualFloral" class="ml-1">Floral / Botanical</label></div>
                    <div><input type="radio" id="visualModernGlam" name="visualStyle" value="Modern glam"><label for="visualModernGlam" class="ml-1">Modern glam</label></div>
                    <div><input type="radio" id="visualClassic" name="visualStyle" value="Classic / Traditional"><label for="visualClassic" class="ml-1">Classic / Traditional</label></div>
                    <div><input type="radio" id="visualBohemian" name="visualStyle" value="Bohemian"><label for="visualBohemian" class="ml-1">Bohemian</label></div>
                    <div><input type="radio" id="visualCuteFun" name="visualStyle" value="Cute & Fun"><label for="visualCuteFun" class="ml-1">Cute & Fun</label></div>
                    <div><input type="radio" id="visualCultural" name="visualStyle" value="Kultural / Adat"><label for="visualCultural" class="ml-1">Kultural / Adat</label></div>
                    <div><input type="radio" id="visualDarkMode" name="visualStyle" value="Dark mode / Moody"><label for="visualDarkMode" class="ml-1">Dark mode / Moody</label></div>
                    <div><input type="radio" id="visualMonochrome" name="visualStyle" value="Monokrom hitam putih"><label for="visualMonochrome" class="ml-1">Monokrom hitam putih</label></div>
                </div>
            </div>

            <div class="form-group">
                <label>Elemen yang ingin ditampilkan di website (boleh pilih lebih dari satu):</label>
                <div class="checkbox-group flex-col items-start">
                    <div>
                        <input type="checkbox" id="heroImage" name="websiteElements" value="Hero image Produk Unggulan">
                        <label for="heroImage" class="ml-1">Hero image Produk Unggulan</label>
                    </div>
                    <!-- Kontainer untuk input link Hero Image, awalnya tersembunyi -->
                    <div id="heroImageLinkContainer" class="ml-6 mt-2 w-full hidden">
                        <label for="heroImageLink" class="sr-only">Link Google Drive untuk Hero Image:</label>
                        <input type="text" id="heroImageLink" name="heroImageLink" placeholder="Link Google Drive untuk Hero Image" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full rounded-md sm:text-sm border-gray-300">
                    </div>
                    <div><input type="checkbox" id="aboutUs" name="websiteElements" value="Tentang Kami"><label for="aboutUs" class="ml-1">Tentang Kami</label></div>
                    <div><input type="checkbox" id="contact" name="websiteElements" value="Kontak"><label for="contact" class="ml-1">Kontak</label></div>
                    <div><input type="checkbox" id="faq" name="websiteElements" value="FAQ"><label for="faq" class="ml-1">FAQ</label></div>
                    <div><input type="checkbox" id="testimonials" name="websiteElements" value="Testimoni Pelanggan"><label for="testimonials" class="ml-1">Testimoni Pelanggan</label></div>
                    <div><input type="checkbox" id="blog" name="websiteElements" value="Blog"><label for="blog" class="ml-1">Blog</label></div>
                    <div><input type="checkbox" id="socialMedia" name="websiteElements" value="Integrasi Media Sosial"><label for="socialMedia" class="ml-1">Integrasi Media Sosial</label></div>
                    <div><input type="checkbox" id="newsletter" name="websiteElements" value="Form Newsletter"><label for="newsletter" class="ml-1">Form Newsletter</label></div>
                </div>
            </div>

            <button type="submit" class="btn-primary w-full mt-6">Buat Prompt</button>
        </form>

        <div class="output-area">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Prompt Siap Pakai:</h2>
            <textarea id="outputPrompt" rows="10" readonly class="w-full p-3 border border-gray-300 rounded-md bg-gray-50 text-gray-800"></textarea>
            <button id="copyPrompt" class="copy-btn mt-4 float-right">Salin Prompt</button>
            <div class="clearfix"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('promptForm');
            const outputPrompt = document.getElementById('outputPrompt');
            const copyPromptBtn = document.getElementById('copyPrompt');
            const heroImageCheckbox = document.getElementById('heroImage');
            const heroImageLinkContainer = document.getElementById('heroImageLinkContainer');
            const heroImageLinkInput = document.getElementById('heroImageLink');

            /**
             * Fungsi untuk mengekstrak ID Google Drive dari URL.
             * Mendukung format seperti:
             * - https://drive.google.com/file/d/YOUR_ID/view
             * - https://drive.google.com/open?id=YOUR_ID
             * - https://docs.google.com/document/d/YOUR_ID/edit
             * @param {string} url - URL Google Drive.
             * @returns {string|null} ID Google Drive atau null jika tidak ditemukan.
             */
            function getGoogleDriveId(url) {
                const regex = /\/d\/([a-zA-Z0-9_-]+)/;
                const match = url.match(regex);
                return match ? match[1] : null;
            }

            // Mengatur visibilitas input link hero image berdasarkan status checkbox
            heroImageCheckbox.addEventListener('change', () => {
                if (heroImageCheckbox.checked) {
                    heroImageLinkContainer.classList.remove('hidden');
                } else {
                    heroImageLinkContainer.classList.add('hidden');
                    heroImageLinkInput.value = ''; // Kosongkan input jika checkbox tidak dicentang
                }
            });

            // Event listener untuk submit form
            form.addEventListener('submit', (event) => {
                event.preventDefault(); // Mencegah submit form default

                // Mengumpulkan semua data dari form
                const productName = document.getElementById('productName').value;
                const productCategory = document.getElementById('productCategory').value;
                const material = document.getElementById('material').value;
                const sizes = document.getElementById('sizes').value;
                const colors = document.getElementById('colors').value;
                const price = document.getElementById('price').value;
                const description = document.getElementById('description').value;
                const productPhotoLinkRaw = document.getElementById('productPhotoLink').value;
                const location = document.getElementById('location').value;

                // Mengambil nilai dari radio button yang terpilih
                const languageStyle = document.querySelector('input[name="languageStyle"]:checked')?.value || '';
                const colorTheme = document.querySelector('input[name="colorTheme"]:checked')?.value || '';
                const visualStyle = document.querySelector('input[name="visualStyle"]:checked')?.value || '';

                // Mengumpulkan nilai dari checkbox yang terpilih
                const selectedElements = Array.from(document.querySelectorAll('input[name="websiteElements"]:checked'))
                                            .map(checkbox => checkbox.value);

                let heroImageLinkFormatted = '';
                // Memformat link Hero Image jika checkbox dicentang dan input tidak kosong
                if (heroImageCheckbox.checked && heroImageLinkInput.value) {
                    const driveId = getGoogleDriveId(heroImageLinkInput.value);
                    if (driveId) {
                        heroImageLinkFormatted = `https://lh3.googleusercontent.com/d/${driveId}*`;
                    } else {
                        heroImageLinkFormatted = heroImageLinkInput.value; // Gunakan link mentah jika ID tidak ditemukan
                    }
                }

                let productPhotoLinkFormatted = '';
                // Memformat link Foto Produk jika input tidak kosong
                if (productPhotoLinkRaw) {
                    const driveId = getGoogleDriveId(productPhotoLinkRaw);
                    if (driveId) {
                        productPhotoLinkFormatted = `https://lh3.googleusercontent.com/d/${driveId}*`;
                    } else {
                        productPhotoLinkFormatted = productPhotoLinkRaw; // Gunakan link mentah jika ID tidak ditemukan
                    }
                }

                // Membangun string prompt
                let prompt = `Saya ingin kamu bertindak sebagai seorang frontend developer profesional yang membuat website Katalog Fashion digital. Website ini harus memiliki desain yang modern, elegan, dan responsif (mobile-first & mode Dekstop). Gunakan efek animasi halus saat scroll, parallax ringan, serta transisi yang lembut. Tombol aksi akan muncul secara bertahap, Website mencakup beberapa bagian utama seperti:\n\n`;

                // Menambahkan detail produk jika ada
                if (productName || productCategory || material || sizes || colors || price || description || productPhotoLinkFormatted || location) {
                    prompt += `**Detail Produk:**\n`;
                    if (productName) prompt += `- Nama Produk: ${productName}\n`;
                    if (productCategory) prompt += `- Kategori Produk: ${productCategory}\n`;
                    if (material) prompt += `- Bahan: ${material}\n`;
                    if (sizes) prompt += `- Ukuran yang tersedia: ${sizes}\n`;
                    if (colors) prompt += `- Warna yang tersedia: ${colors}\n`;
                    if (price) prompt += `- Harga Produk: ${price}\n`;
                    if (description) prompt += `- Deskripsi Singkat / Keunggulan Produk: ${description}\n`;
                    if (productPhotoLinkFormatted) prompt += `- Foto Produk: ${productPhotoLinkFormatted}\n`;
                    if (location) prompt += `- Lokasi: ${location}\n`;
                    prompt += `\n`;
                }

                // Menambahkan detail gaya website
                if (languageStyle || colorTheme || visualStyle) {
                    prompt += `**Gaya Website:**\n`;
                    if (languageStyle) prompt += `- Gaya Bahasa Katalog: ${languageStyle}\n`;
                    if (colorTheme) prompt += `- Tema Warna Website: ${colorTheme}\n`;
                    if (visualStyle) prompt += `- Gaya Visual Website: ${visualStyle}\n`;
                    prompt += `\n`;
                }

                // Menambahkan elemen website yang dipilih
                if (selectedElements.length > 0) {
                    prompt += `**Elemen yang Ingin Ditampilkan di Website:**\n`;
                    selectedElements.forEach(element => {
                        if (element === "Hero image Produk Unggulan" && heroImageLinkFormatted) {
                            prompt += `- Hero image Produk Unggulan (Link: ${heroImageLinkFormatted})\n`;
                        } else {
                            prompt += `- ${element}\n`;
                        }
                    });
                    prompt += `\n`;
                }

                outputPrompt.value = prompt.trim(); // Menampilkan prompt yang dihasilkan
            });

            // Fungsionalitas salin ke clipboard
            copyPromptBtn.addEventListener('click', () => {
                outputPrompt.select(); // Pilih teks di textarea
                document.execCommand('copy'); // Salin teks yang dipilih
                // Berikan umpan balik kepada pengguna
                const originalText = copyPromptBtn.textContent;
                copyPromptBtn.textContent = 'Disalin!';
                setTimeout(() => {
                    copyPromptBtn.textContent = originalText;
                }, 2000); // Kembali ke teks asli setelah 2 detik
            });
        });
    </script>
</body>
</html>
